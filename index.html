<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ScriptHub</title>

  <style>
    :root {
      --bg: #ffffff;
      --panel: #f8fafc;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
      --accent: #2563eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
    }

    .app {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .welcome {
      width: 100%;
      max-width: 520px;
      padding: 28px;
      background: var(--panel);
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: 0 8px 30px rgba(0,0,0,0.04);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }

    .logo {
      width: 42px;
      height: 42px;
      border-radius: 8px;
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
    }

    .title {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .subtitle {
      margin-top: 6px;
      font-size: 0.95rem;
      color: var(--muted);
      line-height: 1.4;
    }

    .actions {
      margin-top: 22px;
      display: grid;
      gap: 10px;
    }

    button {
      appearance: none;
      border: 1px solid var(--border);
      background: #fff;
      padding: 12px 14px;
      border-radius: 10px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      text-align: left;
    }

    button.primary {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
      font-weight: 600;
    }

    button:hover {
      filter: brightness(0.97);
    }

    .secondary {
      margin-top: 18px;
      font-size: 0.9rem;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .secondary a {
      color: var(--muted);
      text-decoration: none;
    }

    .secondary a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="welcome">
      <div class="brand">
        <div class="logo">SH</div>
        <div>
          <div class="title">ScriptHub</div>
          <div class="subtitle">
            A local-first writing workspace for screenplays and plays.
            Write freely. Rewrite safely.
          </div>
        </div>
      </div>

      <div class="actions">
        <button class="primary" id="newScript">
          New Script
        </button>

        <button id="openScript">
          Open Existing Script
        </button>

        <button id="openSample">
          Open Sample Script
        </button>
      </div>

      <div class="secondary">
        <a href="#" id="howItWorks">How ScriptHub Works</a>
        <a href="#" id="quitApp">Quit</a>
      </div>
    </div>
  </div>

  <script>
    function notify(msg) {
      window.alert(msg);
    }

    document.getElementById("newScript").addEventListener("click", function () {
      notify("Create a new local script and enter the editor.");
    });

    document.getElementById("openScript").addEventListener("click", function () {
      notify("Open an existing local script.");
    });

    document.getElementById("openSample").addEventListener("click", function () {
      notify("Load a sample project into the editor.");
    });

    document.getElementById("howItWorks").addEventListener("click", function (e) {
      e.preventDefault();
      notify("Show a brief explanation of the ScriptHub workflow.");
    });

    document.getElementById("quitApp").addEventListener("click", function (e) {
      e.preventDefault();
      notify("Quit the application.");
    });
  </script>
</body>
</html>
