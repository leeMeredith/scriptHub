<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ScriptHub</title>

  <link rel="stylesheet" href="css/welcome.css" />
</head>

<body>
  <main class="launcher">
    <section class="panel">
      <header class="brand">
        <div class="logo">SH</div>
        <div class="brand-text">
          <h1>ScriptHub</h1>
          <p>
            A local-first writing workspace for screenplays, plays and novels.
            Write freely. Rewrite safely.
          </p>
        </div>
      </header>

      <nav class="actions">
        <button class="primary" data-action="new">
          New Project
        </button>

        <button data-action="open">
          Open Project
        </button>

        <button data-action="sample">
          Open Sample Project
        </button>
      </nav>

      <footer class="footer">
        <button class="link" data-action="quit">
          Quit
        </button>
      </footer>
    </section>
  </main>

  <script src="js/welcome.js"></script>
</body>
</html>
