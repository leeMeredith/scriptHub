<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptHub â€” Editor</title>

    <!-- Global and Editor-specific styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/editor.css">
</head>

<body>

    <!-- Top Header -->
    <header id="topbar">
        <div class="project-title">ScriptHub</div>

        <div class="topbar-right">
            <input type="file" id="fileInput" accept=".fountain,.txt">
            <button id="saveProject">Save</button>
            <button id="loadProject">Load</button>
        </div>
    </header>

    <!-- Main Layout -->
    <div id="layout">

        <!-- Left Toolbar -->
        <aside id="toolbar">
            <button data-insert="scene">Scene</button>
            <button data-insert="action">Action</button>
            <button data-insert="dialogue">Dialogue</button>
            <button data-insert="transition">Transition</button>
        </aside>

        <!-- Editor + Right Panel Wrapper -->
        <main id="workspace">

            <!-- Fountain Textarea -->
            <section id="editorPanel">
                <textarea id="editor" spellcheck="false"></textarea>
            </section>

            <!-- Right Sliding Tabs -->
            <section id="sidePanel">

                <nav id="tabs">
                    <button data-tab="preview" class="active">Preview</button>
                    <button data-tab="pages">Pages</button>
                    <button data-tab="versions">Versions</button>
                    <button data-tab="git">Git Tree</button>
                </nav>

                <div id="tabContent">

                    <!-- Preview -->
                    <div id="panel-preview" class="tab active">
                        <div id="preview"></div>
                    </div>

                    <!-- Pages -->
                    <div id="panel-pages" class="tab">
                        <ul id="pageList"></ul>
                    </div>

                    <!-- Versions -->
                    <div id="panel-versions" class="tab">
                        <p>Version history coming soon.</p>
                    </div>

                    <!-- Git Tree -->
                    <div id="panel-git" class="tab">
                        <p>Git Tree view coming soon.</p>
                    </div>

                </div>
            </section>
        </main>

    </div>

    <!-- Right-side resizer -->
    <div id="resizer"></div>

    <!-- Fountain parser library -->
    <script src="lib/fountain-parser.min.js"></script>
    <script src="lib/fountain.js"></script>

    <!-- MAIN BUNDLE -->
    <script type="module" src="js/app.js"></script>

</body>
</html>
